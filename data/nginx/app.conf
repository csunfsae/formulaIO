server {
    listen 80;
    server_name matadormotorsports.racing;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name matadormotorsports.racing;

    ssl_certificate /opt/certbot/~/.certbot/config/live/matadormotorsports.racing/fullchain.pem;
    ssl_certificate_key /opt/certbot/~/.certbot/config/live/matadormotorsports.racing/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://matadormotorsports.racing;
    }
}